<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 id="title">Register a New Account</h1>
    <p id="description"> Please fill in your contact details below</p>

    <form id="RegistrationForm">
        <label id="name-label">Name</label>
        <input type="text" id="name" placeholder="Please enter your full name" required> </input>
        <br>
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="Please enter yout email" required> </input>
        <br>
        <label id="phone-label">Phone</label>
        <input type="tel" id="phone" placeholder="Phone number" pattern="[0-9]{11}" required> </input>
        <br>
        <input type="submit">
    </form>
</body>
</html>
